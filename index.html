<!DOCTYPE html>
<html lang="eng">
 <head>
   <titl>Jobs  </titl>
   
   <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
     crossorigin="anonymous"
   />
 </head>
 <body>
   <div class="d-md-flex flex-column justify-content-around flex-wrap mt-5">
     <div class="container d-lg-flex justify-content-center">
       <form class="px-5 w-50 mx-auto">
         <h2 class="text-center">Creat Job</h2>
         <div class="d-flex flex-column gap-3">
           <div>
             <samll>Company name</samll>
             <input
               type="text"
               class="form-control w-100 company"
               placeholder="Company name"
               required
             />
           </div>
           <div>
             <small>Job title</small>
             <input
               type="text"
               class="form-control w-100 job"
               placeholder="Job title"
               required
             />
           </div>
           <div>
             <small>Salary</small>
             <input
               type="text"
               class="form-control w-100 salary"
               placeholder="Salary"
               required
             />
           </div>
           <button class="pe-3 btn btn-success w-25">Creat</button>
         </div>
       </form>
       <div class="col-lg d-flex flex-column gap-3">
         <h2 class="text-center">All Jobs</h2>
         <ul class="d-flex flex-column gap-3 list-inline list">
   
         </ul>
       </div>
     </div>
   </div>
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
     crossorigin="anonymous"
   ></script>
   <script src="app.js"></script>
 </body>
</html>
